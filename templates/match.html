<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.:: Partidos {{ liga }}::.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<div class="container" style="padding-top: 5%">
   <h2 class="display-4 font-weight-normal">{{ liga }}</h2>
    <p>Escribe para buscar los proximos partidos disponibles de la liga </p>
    <input class="form-control" id="myInput" type="text" placeholder="Buscar...">
    <br>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Local</th>
            <th>Visitante</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="myTable">
        {% for team in teams %}
            <tr>
                <td>{{ team.local_team }}</td>
                <td>{{ team.visisting_team }}</td>
                <td> {{ team.date }}</td>
                <td>
                    <a href="{% url 'bet' team.id %}" class="btn btn-success"><span  class="fas fa-hand-holding-usd"></span></a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function(){
        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
</body>
</html>
