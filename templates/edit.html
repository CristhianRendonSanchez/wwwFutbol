<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Modificar Usuario</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form method="POST" class="post-form" action="{% url 'update' user.id %}">
            {% csrf_token %}
            <div class="container">
                <br>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                    <h3>Detalles del Usuario:</h3>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Identificaci√≥n:</label>
                    <div class="col-sm-4">
                        <input disabled class="form-control" type="number" value="{{ user.dni }}"/>
                        <input type="hidden" name="dni" value="{{ user.dni }}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombres:</label>
                    <div class="col-sm-4">
                        <input disabled class="form-control" type="text" value="{{ user.name }}" />
                        <input type="hidden" name="name" value="{{ user.name }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Apellidos:</label>
                    <div class="col-sm-4">
                        <input disabled class="form-control" type="text" value="{{ user.lastname }}" />
                        <input type="hidden" name="lastname" value="{{ user.lastname }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Contacto:</label>
                    <div class="col-sm-4">
                        <input disabled class="form-control" type="email" value="{{ user.email }}" />
                        <input type="hidden" name="email" value="{{ user.email }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Saldo:</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="number" name="balance" required value="{{ user.balance }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-success">Modificar</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
